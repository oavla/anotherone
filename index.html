<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient</title>

    <!-- Add Firebase as a Module -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCD_oZNzv7tY5h5vAIJJsq1DMg9ir9ArAA",
            authDomain: "loll-657f3.firebaseapp.com",
            databaseURL: "https://loll-657f3-default-rtdb.firebaseio.com",
            projectId: "loll-657f3",
            storageBucket: "loll-657f3.firebasestorage.app",
            messagingSenderId: "1028823108280",
            appId: "1:1028823108280:web:cd80357ede36cb08acc24d",
            measurementId: "G-Z597LSHMCM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const credentialsRef = ref(database, 'credentials');

        onValue(credentialsRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('user').textContent = data.user || 'No user';
                document.getElementById('password').textContent = data.password || 'No password';
            }
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
            flex-direction: column;
        }

        .credentials-card {
            padding: 30px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        .credentials-card h2 {
            font-size: 1.5em;
            color: #4e54c8;
            margin-bottom: 20px;
        }

        .credential-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .credential-item:last-child {
            border-bottom: none;
        }

        .credential-label {
            font-size: 1em;
            color: #4e54c8;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: left;
        }

        .credential-value {
            font-size: 1.1em;
            color: #555;
            margin-top: 5px;
            font-weight: bold;
        }

        .copy-btn {
            padding: 5px 15px;
            font-size: 0.9em;
            font-weight: bold;
            color: #fff;
            background-color: #4e54c8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #3e44a1;
        }

        .credential-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #4e54c8;
        }

        .modal-content button {
            background-color: #4e54c8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .modal-content button:hover {
            background-color: #3e44a1;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .button-group button {
            padding: 10px 20px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-group button:hover {
            background-color: #3e44a1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="credentials-card">
        <h2>Credentials</h2>
        <div class="credential-item">
            <div class="credential-text">
                <span class="credential-label">Username:</span>
                <span class="credential-value" id="user">Loading...</span>
            </div>
            <button class="copy-btn" onclick="copyText('user')">Copy</button>
        </div>
        <div class="credential-item">
            <div class="credential-text">
                <span class="credential-label">Password:</span>
                <span class="credential-value" id="password">Loading...</span>
            </div>
            <button class="copy-btn" onclick="copyText('password')">Copy</button>
        </div>
    </div>

    <div class="modal" id="customAlertModal">
        <div class="modal-content">
            <h3 id="modalMessage">Text copied!</h3>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="button-group">
        <button onclick="window.location.href='https://fwee.limana.rs/#/client/MQBjAG15c3Fs'">Guacamole</button>
    </div>

    <script>
        function copyText(elementId) {
            const text = document.getElementById(elementId).textContent; 
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    showModal(`${elementId.charAt(0).toUpperCase() + elementId.slice(1)} copied to clipboard!`);
                }).catch(err => {
                    console.error("Failed to copy text: ", err);
                    showModal("Failed to copy. Please try again.");
                });
            }
        }

        function showModal(message) {
            const modal = document.getElementById("customAlertModal");
            const modalMessage = document.getElementById("modalMessage");
            modalMessage.textContent = message;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("customAlertModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
